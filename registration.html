    <section>
      <h1 class="regh">REGISTRATION</h1>
      <div class="reg-page">
     <div class="reg-wrap">
       <div class="title">
         Registration
       </div>
       <div class="form">
         <div class="inp-f">
           <label>First Name</label>
           <input type="text" class="r-input">
         </div>
         <div class="inp-f">
          <label>Last Name</label>
          <input type="text" class="r-input">
        </div>
        <div class="inp-f">
          <label>Password</label>
          <input type="password" class="r-input">
        </div>
        <div class="inp-f">
          <label>Confirm Password</label>
          <input type="password" class="r-input">
        </div>
        <div class="inp-f">
          <label>Gender</label>
          <div class="custom_select">
            <select>
              <option value="">Select</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
            </select>
          </div>
        </div>
        <div class="inp-f">
          <label>Country</label>
          <input type="text" class="r-input">
        </div>
        <div class="inp-f">
          <label>E-mail</label>
          <input type="text" class="r-input">
        </div>
        <div class="inp-f terms">
          <label class="check">
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
          <p>Agreed to terms and conditions</p>
        </div>
        <div class="inp-f">
          <input type="submit" value="Register" class="brtn">
        </div>
       </div>
     </div>
    </div>
